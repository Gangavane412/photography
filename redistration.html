<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photography website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   

</head>
<body bgcolor="#000">
    <!---------------------------------------------create registration form------------------------------------------------------->

    <div class="containers">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>

                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Gmail" placeholder="Gmail">
                </div>

                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="password" placeholder="password">
                </div>

                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="cPassword" placeholder="Confirm Password">
                </div>

                <div class="button">
                    <a href="login.html">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>Register
                    </a>
                   
                </div>

                <div class="group">
                    <span><a href="#" class="button">
                        
                        Forget-Password</a></span>
                    <span><a href="login.html" class="button">Login</a></span>
                </div>
            </form>
        </div>

        <!----------------------------------pop up -------------------------------------------->

        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>You were Registration Sucessfully. Thank !</p>
            <a href="#"><button onclick="CloseSlide()">Ok</button></a>
        </div>

    </div>

<script src="index.js"></script>
</body>
</html>
